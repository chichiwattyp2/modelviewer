<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; tester</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <!-- using type="module" to ignore IE11 -->
    <script type="module" src="script.js" defer></script>
  </head>  
  <body>
    <model-viewer id="viewer"
                  src="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FFlightHelmet.glb"
                  autoplay camera-controls field-of-view="45deg" interaction-prompt="none"></model-viewer>
    <div id="instructions">
      <h1>
        <a href="https://modelviewer.dev" target="_blank">&lt;model-viewer&gt;</a>
      </h1>
      Drop a <a href="https://github.com/KhronosGroup/glTF" target="_blank">GLB</a> for model.<br/>
      Drop a <a href="https://hdrihaven.com/" target="_blank">HDR</a> for environment.
    </div>
    <div id="controls">

      <label for="backgroundColor">Background</label>
      <input type="color" id="backgroundColor" value="#e1e1e1"><br/>

      <label for="src">Model</label>
      <select id="src">
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FAstronaut.glb">Astronaut</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FBoomBox.glb">BoomBox</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FCorset.glb">Corset</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FDamagedHelmet.glb">DamagedHelmet</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FFabricBall.glb" selected>FabricBall</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FFlightHelmet.glb" selected>FlightHelmet</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FLantern.glb">Lantern</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FMonkey.glb">Monkey</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FWaterBottle.glb">WaterBottle</option>
      </select><br/>

      <label for="environmentImage">Environment</label>
      <select id="environmentImage">
        <option value="" selected>none</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Fblouberg_sunrise_2_1k.hdr">blouberg_sunrise_2</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Ffireplace_1k.hdr">fireplace</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Fkiara_8_sunset_1k.hdr">kiara_8_sunset</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Fpaul_lobe_haus_1k.hdr">paul_lobe_haus</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Fspruit_sunrise_1k.hdr">spruit_sunrise</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Fstudio_small_03_1k.hdr">studio_small_03</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Fwinter_evening_1k.hdr">winter_evening</option>
      </select><br/>

      <label for="exposure">Exposure</label>
      <input id="exposure" type="range" step="0.01" min="0" max="2" value="1">
      <input id="exposureValue" value="1" class="number"><br/>

      <label for="shadowIntensity">Shadow</label>
      <input id="shadowIntensity" type="range" step="0.01" min="0" max="1" value="0">
      <input id="shadowIntensityValue" value="0" class="number"><br/>

      <label for="autoRotate">Auto rotate</label>
      <input id="autoRotate" type="checkbox"><br/>
      
    </div>
  </body>
</html>
